<app-dialog
  [isOpen]="isOpen()"
  [title]="'Agregar tarea'"
  (closeEvent)="resetAndClose()"
>
  <div class="space-y-5">
    <div class="flex flex-col gap-2">
      <label for="title" class="text-sm font-medium text-gray-700">Título</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        placeholder="Ej: Nueva tarea"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      />
    </div>

    <div class="flex flex-col gap-2">
      <label for="assignee" class="text-sm font-medium text-gray-700">Responsable (opcional)</label>
      <input
        id="assignee"
        type="text"
        [(ngModel)]="assignee"
        placeholder="Ej: Juan Pérez"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      />
    </div>
  </div>

  <div footer-actions class="flex gap-3">
    <button
      (click)="handleSave()"
      [disabled]="!title().trim()"
      class="px-5 py-2.5 bg-indigo-600 text-white text-sm font-semibold rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm"
    >
      Agregar Tarea
    </button>
  </div>
</app-dialog>
