<app-dialog [isOpen]="isOpen()" [title]="'¿Eliminar tablero?'" [showFooter]="true" (closeEvent)="handleCancel()">
  <div class="mb-6">
    <p>Esta acción no se puede deshacer. ¿Estás seguro de que deseas eliminar este tablero?</p>
  </div>
  <div footer-actions>
    <button (click)="handleConfirm()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
  </div>
</app-dialog>
